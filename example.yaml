collection1:
  - _id: some_unique_key_value # _id is a doucment id in firebase
    str_attr: string value
    int_attr: 42
    float_attr: 3.1415926
    array_attr:
      - value1
      - value2
      - value3
    timestamp_attr: 2021-04-23 18:29:46
  - str_attr: another string value # if _id in ommited, document id will be autogenerated
    int_attr: 12345
    float_attr: 2.71828
    array_attr:
      - value3
      - value2
    timestamp_attr: 2021-08-18 08:32:04
    _subcollections: # _subcollections is used to define collections inside the document
      somecollection:
        - name: just a
        - name: simple
        - name: subcollection
      anothercollection:
        - _id: '123'
          value: another
        - _id: '234'
          value: subcollection
        - _id: '345'
          value: for the same
        - _id: '456'
          value: document

collection2:
  - pi: $query|/collection1/some_unique_key_value/[float_attr] # with $query it is possible to address fields values from another documents
    exp: $query|/collection1/[str_attr=another string value]/[float_attr] # of even search by specifying query conditions
    time: $query|/collection1/[int_attr=num:42]/[timestamp_attr] # of even search by specifying query conditions